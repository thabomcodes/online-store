language: python  # Specify the primary programming language

python:
  - 3.8  # You can specify multiple Python versions if needed

node_js:
  - 14  # Specify the Node.js version for the web app

install:
  - cd server  # Move to the server directory
  - pip install -r requirements.txt  # Install Python dependencies for the server
  - cd ../web  # Move back to the root directory
  - npm install  # Install Node.js dependencies for the web app

before_script:
  - cd server  # Move to the server directory
  - python manage.py create_db  # Example: Initialize the database for the Flask app
  - cd ../web  # Move back to the root directory

script:
  - cd server  # Move to the server directory
  - python manage.py test  # Example: Run tests for the Flask app
  - cd ../web  # Move back to the root directory
  - npm test  # Run tests for the web app

